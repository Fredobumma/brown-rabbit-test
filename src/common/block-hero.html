<section class="mw-1400 mb-5 mx-auto mt-lg-n18rem">
  <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-inner overflow-auto">
      <div class="carousel-item active">
        <picture class="d-block mx-auto">
          <source
            srcset="assets/images/hero-images/banner-1@x2.webp"
            media="(min-width: 992px)"
            type="image/webp"
          />
          <source
            srcset="assets/images/hero-images/banner-1.webp"
            type="image/webp"
          />
          <source
            srcset="assets/images/hero-images/banner-1@x2.jpg"
            media="(min-width: 992px)"
            type="image/jpg"
          />
          <source
            srcset="assets/images/hero-images/banner-1.jpg"
            type="image/jpg"
          />
          <img
            class="h-auto mh-50vh mh-md-450 mh-lg-600 object-cover w-100"
            src="assets/images/hero-images/banner-1@x2.jpg"
            alt="hero-image-1"
          />
        </picture>
      </div>
      <div class="carousel-item">
        <picture class="d-block mx-auto">
          <source
            srcset="assets/images/hero-images/banner-2@x2.webp"
            media="(min-width: 992px)"
            type="image/webp"
          />
          <source
            srcset="assets/images/hero-images/banner-2.webp"
            type="image/webp"
          />
          <source
            srcset="assets/images/hero-images/banner-2@x2.jpg"
            media="(min-width: 992px)"
            type="image/jpg"
          />
          <source
            srcset="assets/images/hero-images/banner-2.jpg"
            type="image/jpg"
          />
          <img
            class="h-auto mh-50vh mh-md-450 mh-lg-600 object-cover w-100"
            src="assets/images/hero-images/banner-2@x2.jpg"
            alt="hero-image-2"
          />
        </picture>
      </div>
      <div class="carousel-item">
        <picture class="d-block mx-auto">
          <source
            srcset="assets/images/hero-images/banner-3@x2.webp"
            media="(min-width: 992px)"
            type="image/webp"
          />
          <source
            srcset="assets/images/hero-images/banner-3.webp"
            type="image/webp"
          />
          <source
            srcset="assets/images/hero-images/banner-3@x2.jpg"
            media="(min-width: 992px)"
            type="image/jpg"
          />
          <source
            srcset="assets/images/hero-images/banner-3.jpg"
            type="image/jpg"
          />
          <img
            class="h-auto mh-50vh mh-md-450 mh-lg-600 object-cover w-100"
            src="assets/images/hero-images/banner-3@x2.jpg"
            alt="hero-image-3"
          />
        </picture>
      </div>
    </div>
    <button
      class="carousel-control-prev navigators"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="prev"
    >
      <span
        class="carousel-control-prev-icon carousel-icons"
        aria-hidden="true"
      ></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next navigators"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="next"
    >
      <span
        class="carousel-control-next-icon carousel-icons"
        aria-hidden="true"
      ></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div
    class="carousel-caption bg-black mw-600 mx-xxs-3rem mx-xs-3rem mx-md-7rem p-xxs-3rem p-xs-4rem p-lg-7rem"
  ></div>
</section>
